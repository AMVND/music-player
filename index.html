<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand">
        <img src="./images/logo.png" alt="" /> MUSIC PLAYER
      </li>
    </ul>
  </nav>
  <table>
    <td id="rightside">
      <div class="player">
        <div class="details">
          <div class="now-playing">PLAYING x OF y</div>
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
        <div class="bottom ">
          <center>
            <div class="buttons">
              <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward"></i></div>
              <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-2x"></i></div>
              <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward"></i></div>
            </div>
            <div class="slider_container">
              <div class="current-time">00:00</div>
              <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
              <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
              <i class="fa fa-volume-down"></i>
              <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
              <i class="fa fa-volume-up"></i>
            </div>
          </center>
        </div>
      </div>
    </td>
    <td id="leftside"><div class="songList">
      <h1 style="font-family: 'Ubuntu', sans-serif; color: white;">DANH SÁCH NHẠC </h1>
      <div class="songItemContainer">
        <ol>
          <li><span><img src="./picture/img1.jpg" alt=""></span> <span>Đâu đâu cũng là em</span><span>3:42</span></li>
          <li><span><img src="./picture/img2.jpg" alt=""></span> <span>Xin một lần ngoại lệ</span><span>5:20 </span></li>
      </ol>
        </div>
      </div>
    </div>
  </td>
  </table>
  <!-- Load the main script for the player -->
  <script src="script.js"></script>
</body>
</html>
